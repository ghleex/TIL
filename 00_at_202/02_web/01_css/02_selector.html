<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SELECTOR</title>
  <link rel="stylesheet" href="02_selector.css">
</head>
<body>
  <p>전체 선택자; 빨간색</p>
  <h1>태그 선택자</h1>
  <h2 class="pink">클래스 선택자</h2>
  <h3 id="green">아이디 선택자</h3>
  <!-- id는 한 곳에 하나만 사용하는 것이 원칙 -->
  <h3 id="purple" class="pink">아이디 > 클래스</h3>
  <h1 class="pink">클래스 > 태그</h1>

  <!-- 중간의 comma는 전체 선택자 때문에 comma가 빨갛게 보임 -->
  <!-- span 태그와 div 태그는 모두 특별한 의미를 갖지 않으나
    '마크업' 해야 css 적용 가능하므로 널리 활용됨 -->
  <!-- 특정한 곳을 지정해야 하므로 선택자가 필요하게 됨.
    선택자를 잡기 위해서는 마크업이 필요! -->
  <p><span class="pink">핑크핑크</span>, <span class="yellow">노랑노랑</span></p>

  <!-- 아래와 같이 pink가 마지막에 쓰였으나, 순서는 의미 없어 -->
  <!-- css 코드 상에 yellow가 마지막에 선언됐기에 노란색으로 표시됨 -->
  <p class="bold yellow pink">나는 무슨 색?</p>

  <!-- 어떤 속성이 와서 덮어 씌우려 해도 !important를 이길 수 없어 -->
  <p class="bold yellow pink" id="orange" style="color: purple">가장 우선순위가 높은 것은?</p>
</body>
</html>
