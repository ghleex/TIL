<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOGS n CATS</title>
  <style>
    .dog-img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <div id="app">
    <select v-model="N">
      <option v-select:value="selected" v-for="n in ns" :value="n" :selected="n == 1">{{ n }}</option>
    </select>

    <button @click="getDogImage" v-if="N > 1">Get {{ N }} Dogs!</button>
    <button @click="getDogImage" v-if="N == 1">Get {{ N }} Dog!</button>

    <hr>
    <img v-for="image in images" :src="image" alt="img" class="dog-img">
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const dogs = function () {
      const URL = `https://dog.ceo/api/breeds/image/random/${this.N}`
      axios.get(URL)
        .then(response => {
          this.images = this.images.concat(response.data.message)
          // this.images = response.data.message
        })
    }

    const app = new Vue({
      el: '#app',
      data: {
        ns: [1, 2, 3, 4, 5, 6, 7, 8, 9],
        N: '1',
        images: [],
      },
      methods: {
        getDogImage: dogs,
      },
    })
  </script>
</body>

</html>
