<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Festival</title>
  <style>
    caption {
      color: red
    }

    td {
      border: 1px solid darkgrey;
    }

    th {
      color: blue
    }
  </style>
</head>

<body>
  <table summary="락페스티벌 10시, 13시, 15시, 17시 실내외 공연 일정입니다. 실내 소극장, 실외 잔디마당과 대공연장 등 총 세 곳에서 진행됩니다.">
    <caption>
      <h1>2019 타임테이블</h1>
    </caption>
    <thead>
      <!-- difference between 'th' and 'td' -->
      <tr>
        <th>TIME</th>
        <th>INDOOR</th>
        <th colspan="2">OUTDOOR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td>소극장</td>
        <td>잔디마당</td>
        <td>대공연장</td>
      </tr>
      <tr>
        <td>10:00</td>
        <td rowspan="2">안녕하신가영</td>
        <td></td>
        <td>10CM</td>
      </tr>
      <tr>
        <td>13:00</td>
        <td rowspan="2">선우정아</td>
        <td rowspan="2">참깨와 솜사탕</td>
      </tr>
      <tr>
        <td>15:00</td>
        <td></td>
      </tr>
      <tr>
        <td>17:00</td>
        <td>크러쉬</td>
        <td></td>
        <td>폴킴</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
