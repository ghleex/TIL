<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UNIT</title>
  <link rel="stylesheet" href="01_unit.css">
</head>
<body>
  <h1>단위를 알아봅시다.</h1>
  <p>Default font</p> <!-- 크기 설정 안 했을 때 16px이 기본값임-->
  <!-- 24px: 20 * 1.2 -->
  <ol>
    <li>1.2rem</li>
  </ol>

  <!-- 28.8: 20 * 1.2 * 1.2 -->
  <!-- ul에도 1.2 되어 있고 li에도 1.2 되어서
     default * 1.2(자신) * 1.2(부모) -->
  <ul>
    <li>1.2em</li>
  </ul>

  <!-- vw, vh -->
  <span class="vw">10vw</span>
  <span class="vh">10vh</span>

  <div class="div-vw"></div>
  <div class="div-vh"></div>

  <!-- vmin -->
  <div class="div-vmin">10vmin</div>
</body>
</html>
