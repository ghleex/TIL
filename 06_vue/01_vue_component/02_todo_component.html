<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO Component</title>
  <style>
    .todo-list {
      display: inline-block;
      width: 33%;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>My TODO App</h1>
    <todo-list category="취업 특강"></todo-list>
    <todo-list category="SSAFY"></todo-list>
    <todo-list category="기타"></todo-list>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // var data = { counter: 0 }
    // component 등록
    Vue.component('todo-list', {
      // template: '<button @click="counter+=1">{{ counter }}</button>',
      template: `
        <div class="todo-list">
          <h2>{{ category }}</h2>
          <input type="text" v-model="newTodo" @keyup.enter="addTodo">
          <button @click="addTodo">+</button>
          <li v-for="todo in todos" :class="todo.completed" :key="todo.id">
            <span>{{ todo.content }}</span>
            <button @click="removeTodo1(todo.id)">X</button>
          </li>
        </div>`,
      props: {
        // 최소한 type 은 명시해야 함
        category: {
          type: String, // type 은 문자열로 구성
          required: true, // 반드시 값이 있어야 함
          validator: function (value) {
            if (value.length < 6) {
              return true
            } else {
              return false
            }
          }
        }
      },
      // component 에서 data 는 함수여야 함
      // 모든 todos 와 newTodo 는 개별적인 내부 공간을 가짐
      data: function () {        
        // return {
        //   counter: 0
        // }
        return {
          todos: [],
          newTodo: '',          
        }
      },
      methods: {
        addTodo: function () {
          if (this.newTodo.length !== 0) {
            this.todos.push({
              id: Date.now(),
              content: this.newTodo,
              completed: false,
            })
            this.newTodo = ''
          }
        },
        removeTodo: function (todoId) {
          this.todos = this.todos.filter( todo => {
            // 완료된 todo 를 제외한 나머지만 불러와 새로운 배열로 반환해야 함
            return todo.id != todoId
          })
        },
      },
    }) // root instance 보다 위에 작성

    const app = new Vue({
      el: '#app',
    })
  </script>
</body>
</html>
