<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeting</title>
</head>
<body>
    <!-- 이름으로 값이 오면 인사하고 아니면 "누구세요?" 출력 -->
    <p>input: {{ html_name }}</p>
    {% if html_name == 'gh' %}
        <h2>{{ html_name }} 왔니?</h2>
    {% else %}
        <h2>누구세요?</h2>
    {% endif %} <!-- jinja 템플릿은 반드시 닫아줘야 함 -->
</body>
</html>
