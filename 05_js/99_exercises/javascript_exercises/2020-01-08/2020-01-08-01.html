<!DOCTYPE html>
<html lang="ko">

<head>

  <title>2020-01-08 | 시각을 콘솔에 표시하기</title>

<body>
  <input type="button" value="click" onclick="displayTime()">
</body>
<script>
  function displayTime() {
    const d = new Date()
    console.log('현재 시각은 ' + d.toLocaleString() + '입니다.')
  }
</script>
