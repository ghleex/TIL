<div class="card mb-3">
  <div class="card-header">
    작성자: <a class="card-link" href="{% url 'accounts:profile' article.user %}">{{ article.user }}</a>
  </div>
  <div class="card-body">
    <h5 class="card-title">제목: {{ article.title }}</h5>
    <p class="card-text">번호: {{ article.pk }}</p>
    <hr>
    <p class="card-text">
    <!-- XHR 방식으로 바꿀 것임 -->
      {% if user in article.like_users.all %}
      <!-- 몇 번 글에 좋아요 하는지 알기 위하여 data-id="{{ article.pk }}" 속성 추가 -->
        <i class="fas fa-heart fa-lg like-btn" style="color: crimson;" data-id="{{ article.pk }}"></i>
      {% else %}
        <i class="fas fa-heart fa-lg like-btn" style="color: black;" data-id="{{ article.pk }}"></i>
      {% endif %}
      <b><span id="like-cnt-{{ article.pk }}">{{ article.like_users.all|length }}</span> 명이 이 글을 좋아합니다.</b>
    </p>    
    <a class="btn btn-info" href="{{ article.get_absolute_url }}">DETAIL</a>
  </div>
</div>
