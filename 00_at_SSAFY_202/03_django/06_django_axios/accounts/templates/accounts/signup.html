{% extends 'articles/base.html' %}
<!-- articles의 base를 그대로 사용하므로 위와 같이 경로 지정 -->

{% block title %}회원가입{% endblock title %}

{% block content %}
  <h1>회원가입</h1>

  </form>
{% endblock %}
