<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OPTIONAL DIRECTIVES</title>
</head>
<body>
  <div id="app">
    <span>{{ name }}</span>
    <span v-text="name"></span>

    {{ name2 }}
    <span v-html="name2"></span>

    <p v-if="false">{{ name3 }} if</p>
    <p v-show="false">{{ name3 }} show</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'james',
        name2: '<h1>h1 태그입니다.</h1>',
        name3: 'This consists of Vue',
      }
    })
  </script>
</body>
</html>
