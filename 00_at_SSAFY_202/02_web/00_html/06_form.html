<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FORM</title>
</head>
<body>
  <form action="#"> <!-- 사소한 디테일에서 접근성에 차이가 생김 -->
    <label for="text">TEXT: </label> <!-- input과 연결 -->
    <input type="text" id="text" placeholder="내용을 입력하세요."><br>
    <label for="number">NUMBER: </label>
    <input type="number" id="number"><br>
    PASSWORD: <input type="password"><br>
    EMAIL: <input type="email"><br>
    DATE: <input type="date"><br>
    <input type="radio" name="language" value="1">HTML<br>
    <input type="radio" name="language" value="2">CSS<br>
    <input type="radio" name="language" value="3">JS<br>
    <select name="country">
      <option value="1">한국</option>
      <option value="2">중국</option>
      <option value="3">미국</option>
    </select><br>
    <input type="checkbox" name="option" value="1">호호
    <input type="checkbox" name="option" value="2">하하
    
    <input type="submit">
  </form>
</body>
</html>
