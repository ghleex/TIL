    <h3>Number type</h3>
    파이썬에서 숫자형은 아래와 같이 있다.

    </ol>

    <p>파이썬에서 시퀀스는 아래와 같이 있다.</p>
    <b>시퀀스는 for문을 돌릴 수 있다!!</b>

      <li>tuple</li>
