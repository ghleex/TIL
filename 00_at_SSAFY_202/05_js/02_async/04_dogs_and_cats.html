<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <button id="dog-btn">DOGS</button>
  <button id="cat-btn">CATS</button>
  <div class="animals"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const getDogImage = function () {
      axios.get('https://dog.ceo/api/breeds/image/random')
        .then(response => {
          const imgUrl = response.data.message
          // img tag 만들기
          const imgTag = document.createElement('img')
          // imgTag 의 src 에 imgUrl 넣기
          imgTag.src = imgUrl
          // `.animals` div의 자식 요소로 img 를 붙이자
          document.querySelector('.animals').append(imgTag)
        })
        .catch(error => console.log(error))
    }
    const dogBtn = document.querySelector('#dog-btn')
    dogBtn.addEventListener('click', getDogImage)

    const getCatImage = function () {
      axios.get('https://api.thecatapi.com/v1/images/search')
        .then(response => {
          const imgUrl = response.data[0].url
          const imgTag = document.createElement('img')
          imgTag.src = imgUrl
          document.querySelector('.animals').append(imgTag)
        })
        .catch(error => console.log(error))
    }
    const catBtn = document.querySelector('#cat-btn')
    catBtn.addEventListener('click', getCatImage)

  </script>
</body>

</html>
